    <script>
        // ==================== –ü–û–õ–ò–§–ò–õ –î–õ–ê –ü–õ–ê–í–ù–û–°–¢–ò ====================
        (function() {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
            }
            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };
            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function(id) {
                    clearTimeout(id);
                };
        }());

        // ==================== –ü–†–ï–õ–û–ê–î–ï–† ====================
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('site-loader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => loader.remove(), 1200);
                }
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ—Å–ª–µ –æ—Å–Ω–æ–≤–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                setTimeout(preloadZoomImages, 500);
            }, 1800); // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
        });

        // ==================== –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô –î–õ–Ø –ó–£–ú–ê ====================
        function preloadZoomImages() {
            const zoomAreas = document.querySelectorAll('.zoom-image[data-large]');
            const imagesToPreload = new Set();
            
            zoomAreas.forEach(area => {
                const imgUrl = area.getAttribute('data-large');
                if (imgUrl) {
                    imagesToPreload.add(imgUrl);
                }
            });
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ 4 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –∑—É–º–∞
            Array.from(imagesToPreload).slice(0, 4).forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        // ==================== –≠–§–§–ï–ö–¢ –ü–õ–ê–í–ù–û–ì–û –£–í–ï–õ–ò–ß–ï–ù–ò–Ø ====================
        function zoomImageFromThumbnail(areaElement) {
            const coords = areaElement.getAttribute('coords').split(',').map(Number);
            const imageUrl = areaElement.getAttribute('data-large');
            const altText = areaElement.getAttribute('alt');
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∏ —Ä–∞–∑–º–µ—Ä –º–∏–Ω–∏–∞—Ç—é—Ä—ã
            const rect = {
                left: coords[0],
                top: coords[1],
                width: coords[2] - coords[0],
                height: coords[3] - coords[1]
            };
            
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomImage = document.getElementById('zoomImage');
            const zoomCaption = document.getElementById('zoomCaption');
            const zoomClose = document.getElementById('zoomClose');
            const zoomOverlay = document.getElementById('zoomOverlay');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∏–ª–∏
            zoomContainer.classList.remove('expanded');
            zoomImage.classList.remove('loaded');
            zoomCaption.classList.remove('visible');
            zoomClose.classList.remove('visible');
            
            // –£–±–∏—Ä–∞–µ–º border-radius –∏ –¥—Ä—É–≥–∏–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è
            zoomContainer.style.borderRadius = '0';
            zoomContainer.style.boxShadow = 'none';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é (—Ç–æ—á–Ω–æ –Ω–∞ –º–µ—Å—Ç–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã)
            zoomContainer.style.width = rect.width + 'px';
            zoomContainer.style.height = rect.height + 'px';
            zoomContainer.style.left = rect.left + 'px';
            zoomContainer.style.top = rect.top + 'px';
            zoomContainer.style.transform = 'scale(1)';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å
            zoomCaption.textContent = altText;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π (–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π)
            zoomOverlay.style.display = 'flex';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const img = new Image();
            img.onload = function() {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                zoomImage.src = imageUrl;
                
                // –î–∞–µ–º –≤—Ä–µ–º—è –±—Ä–∞—É–∑–µ—Ä—É –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å DOM
                setTimeout(() => {
                    // –†–ê–°–ß–ï–¢ –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù –ë–ï–ó –û–ì–†–ê–ù–ò–ß–ï–ù–ò–ô
                    const targetWidth = window.innerWidth; // 100% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞
                    const targetHeight = window.innerHeight; // 100% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞
                    
                    const targetLeft = 0; // –° —Å–∞–º–æ–≥–æ –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è
                    const targetTop = 0; // –° —Å–∞–º–æ–≥–æ –≤–µ—Ä—Ö–∞
                    
                    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ñ–æ–Ω –æ–≤–µ—Ä–ª–µ—è
                    zoomOverlay.classList.add('active');
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                    requestAnimationFrame(() => {
                        // –ü–ª–∞–≤–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ù–ê –í–ï–°–¨ –≠–ö–†–ê–ù
                        zoomContainer.style.left = targetLeft + 'px';
                        zoomContainer.style.top = targetTop + 'px';
                        zoomContainer.style.width = targetWidth + 'px';
                        zoomContainer.style.height = targetHeight + 'px';
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å—Ç–∏–ª–µ–π
                        setTimeout(() => {
                            zoomContainer.classList.add('expanded');
                            zoomImage.classList.add('loaded');
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è –∏ –ø–æ–¥–ø–∏—Å—å
                            setTimeout(() => {
                                zoomClose.classList.add('visible');
                                zoomCaption.classList.add('visible');
                            }, 300);
                        }, 50);
                    });
                }, 50);
            };
            img.src = imageUrl;
        }

        // ==================== –ó–ê–ö–†–´–¢–ò–ï –≠–§–§–ï–ö–¢–ê –£–í–ï–õ–ò–ß–ï–ù–ò–Ø ====================
        function closeZoom() {
            const zoomOverlay = document.getElementById('zoomOverlay');
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomCaption = document.getElementById('zoomCaption');
            const zoomClose = document.getElementById('zoomClose');
            
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            zoomCaption.classList.remove('visible');
            zoomClose.classList.remove('visible');
            zoomContainer.classList.remove('expanded');
            
            // –£–±–∏—Ä–∞–µ–º —Ñ–æ–Ω –æ–≤–µ—Ä–ª–µ—è
            zoomOverlay.classList.remove('active');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                zoomOverlay.style.display = 'none';
                zoomImage.src = ''; // –û—á–∏—â–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            }, 500);
        }

        // ==================== –í–û–õ–®–ï–ë–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ü–ï–†–ï–•–û–î–ê ====================
        function switchSlideWithMagic(newSlideId) {
            const currentSlide = document.querySelector('.slide.active');
            const newSlide = document.getElementById(newSlideId);
            
            if (!currentSlide || !newSlide || currentSlide === newSlide) return;
            
            // 1. –ü–æ–º–µ—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ª–∞–π–¥ –∫–∞–∫ "—É—Ö–æ–¥—è—â–∏–π"
            currentSlide.classList.remove('active');
            currentSlide.classList.add('leaving');
            
            // 2. –ß–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à–æ–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –Ω–∞—á–∏–Ω–∞–µ–º –ø–æ–∫–∞–∑ –Ω–æ–≤–æ–≥–æ —Å–ª–∞–π–¥–∞
            setTimeout(() => {
                newSlide.classList.add('active');
                
                // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –≤–µ—Ä—Ö—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                if (window.innerWidth <= 768) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }, 150);
            
            // 3. –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å "leaving" –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                currentSlide.classList.remove('leaving');
            }, 850);
        }

        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ====================
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.addEventListener('click', function(e) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –Ω–∞ area —Å –∫–ª–∞—Å—Å–æ–º nav-btn
            const target = e.target;
            if (target.tagName === 'AREA' && target.classList.contains('nav-btn')) {
                e.preventDefault();
                const targetId = target.getAttribute('data-target');
                if (targetId) {
                    switchSlideWithMagic(targetId);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –Ω–∞ area —Å –∫–ª–∞—Å—Å–æ–º zoom-image
            if (target.tagName === 'AREA' && target.classList.contains('zoom-image')) {
                e.preventDefault();
                zoomImageFromThumbnail(target);
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ
        document.getElementById('zoomClose').addEventListener('click', closeZoom);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.getElementById('zoomOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeZoom();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeZoom();
            }
        });

        // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ü–†–û–ö–†–£–¢–ö–û–ô ====================
        let wheelTimeout;
        function handleWheel(e) {
            if (window.innerWidth > 768) {
                e.preventDefault();
                clearTimeout(wheelTimeout);
                
                wheelTimeout = setTimeout(() => {
                    const slides = Array.from(document.querySelectorAll('.slide'));
                    const currentIndex = slides.findIndex(s => s.classList.contains('active'));
                    
                    if (e.deltaY > 0 || e.deltaX > 0) {
                        // –í–Ω–∏–∑ –∏–ª–∏ –≤–ø—Ä–∞–≤–æ -> —Å–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥
                        const nextIndex = (currentIndex + 1) % slides.length;
                        switchSlideWithMagic(slides[nextIndex].id);
                    } else if (e.deltaY < 0 || e.deltaX < 0) {
                        // –í–≤–µ—Ä—Ö –∏–ª–∏ –≤–ª–µ–≤–æ -> –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª–∞–π–¥
                        const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
                        switchSlideWithMagic(slides[prevIndex].id);
                    }
                }, 150);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–æ–π
        if (window.innerWidth <= 768) {
            document.addEventListener('wheel', handleWheel, { passive: true });
        } else {
            document.addEventListener('wheel', handleWheel, { passive: false });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            document.removeEventListener('wheel', handleWheel);
            if (window.innerWidth <= 768) {
                document.addEventListener('wheel', handleWheel, { passive: true });
            } else {
                document.addEventListener('wheel', handleWheel, { passive: false });
            }
        });

        // ==================== –ö–õ–ê–í–ò–ê–¢–£–†–ù–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø ====================
        document.addEventListener('keydown', function(event) {
            const slides = Array.from(document.querySelectorAll('.slide'));
            const currentIndex = slides.findIndex(slide => slide.classList.contains('active'));
            
            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
                // –°–ª–µ–¥—É—é—â–∏–π —Å–ª–∞–π–¥
                const nextIndex = (currentIndex + 1) % slides.length;
                switchSlideWithMagic(slides[nextIndex].id);
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ª–∞–π–¥
                const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
                switchSlideWithMagic(slides[prevIndex].id);
            } else if (event.key === 'Home') {
                // –ù–∞ –ø–µ—Ä–≤—ã–π —Å–ª–∞–π–¥
                switchSlideWithMagic(slides[0].id);
            } else if (event.key === 'End') {
                // –ù–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–ª–∞–π–¥
                switchSlideWithMagic(slides[slides.length - 1].id);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ. –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é –∞–∫—Ç–∏–≤–Ω—ã.');
        });
    </script>
