<!DOCTYPE html>

<head>
    <title>Портфолио дизайнера презентаций</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            height: 100%;
        }
        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            pointer-events: none;
            opacity: 0;
            transform: translateX(80px) scale(0.96);
            filter: blur(8px);
            transition: none;
            z-index: 1;
        }
        .slide.active {
            opacity: 1;
            transform: translateX(0) scale(1);
            filter: blur(0);
            pointer-events: all;
            z-index: 3;
            transition: transform 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide.leaving {
            opacity: 0;
            transform: translateX(-80px) scale(0.96);
            filter: blur(8px);
            z-index: 2;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.84, 0),
                        opacity 0.7s cubic-bezier(0.7, 0, 0.84, 0),
                        filter 0.7s cubic-bezier(0.7, 0, 0.84, 0);
        }
        .slide img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            display: block;
        }
        area {
            cursor: pointer;
        }
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }
        .zoom-overlay.active {
            background: rgba(0, 0, 0, 0.96);
        }
        .zoom-image-animating {
            position: absolute;
            z-index: 1001;
            transform-origin: center;
            transition: all 0.7s;
        }
        .zoom-image-animating img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.4s 0.2s;
        }
        .zoom-image-animating img.loaded {
            opacity: 1;
        }
        .zoom-close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 45px;
            cursor: pointer;
            z-index: 1002;
            opacity: 0;
            transition: all 0.3s;
        }
        .zoom-close.visible {
            opacity: 1;
            transition-delay: 0.4s;
        }
        .zoom-caption {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            width: 100%;
            font-size: 18px;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1002;
        }
        .zoom-caption.visible {
            opacity: 1;
            transition-delay: 0.5s;
        }
        .site-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.9s, visibility 0.9s;
        }
        .site-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-spinner {
            width: 72px;
            height: 72px;
            margin: 0 auto 30px;
            border: 3px solid rgba(226, 155, 23, 0.15);
            border-top-color: #E29B17;
            border-radius: 50%;
            animation: spin 1.4s infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            color: #E29B17;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 4px;
            font-size: 18px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        .nav-hint {
            position: fixed;
            bottom: 25px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.35);
            font-size: 13px;
            padding: 12px;
            z-index: 99;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            .nav-hint {
                font-size: 12px;
                padding: 8px;
                bottom: 15px;
            }
        }
        @media (min-width: 769px) {
            .nav-hint {
                display: none;
            }
        }
    </style>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('site-loader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => loader.remove(), 900);
                }
            }, 800);
        });

        function zoomImageFromThumbnail(areaElement) {
            const coords = areaElement.getAttribute('coords').split(',').map(c => parseFloat(c));
            const imageUrl = areaElement.getAttribute('data-large');
            const altText = areaElement.getAttribute('alt');
            
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomImage = document.getElementById('zoomImage');
            const zoomCaption = document.getElementById('zoomCaption');
            const zoomClose = document.getElementById('zoomClose');
            const zoomOverlay = document.getElementById('zoomOverlay');
            
            zoomContainer.classList.remove('expanded');
            zoomImage.classList.remove('loaded');
            zoomCaption.classList.remove('visible');
            zoomClose.classList.remove('visible');
            
            zoomContainer.style.borderRadius = '0';
            zoomContainer.style.boxShadow = 'none';
            
            const rect = {
                left: (coords[0] / 100) * window.innerWidth,
                top: (coords[1] / 100) * window.innerHeight,
                width: ((coords[2] - coords[0]) / 100) * window.innerWidth,
                height: ((coords[3] - coords[1]) / 100) * window.innerHeight
            };
            
            zoomContainer.style.width = rect.width + 'px';
            zoomContainer.style.height = rect.height + 'px';
            zoomContainer.style.left = rect.left + 'px';
            zoomContainer.style.top = rect.top + 'px';
            
            zoomCaption.textContent = altText;
            zoomOverlay.style.display = 'flex';
            
            const img = new Image();
            img.onload = function() {
                zoomImage.src = imageUrl;
                setTimeout(() => {
                    zoomOverlay.classList.add('active');
                    zoomContainer.style.left = '0px';
                    zoomContainer.style.top = '0px';
                    zoomContainer.style.width = window.innerWidth + 'px';
                    zoomContainer.style.height = window.innerHeight + 'px';
                    
                    setTimeout(() => {
                        zoomContainer.classList.add('expanded');
                        zoomImage.classList.add('loaded');
                        setTimeout(() => {
                            zoomClose.classList.add('visible');
                            zoomCaption.classList.add('visible');
                        }, 300);
                    }, 50);
                }, 50);
            };
            img.src = imageUrl;
        }

        function closeZoom() {
            const zoomOverlay = document.getElementById('zoomOverlay');
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomCaption = document.getElementById('zoomCaption');
            const zoomClose = document.getElementById('zoomClose');
            
            zoomCaption.classList.remove('visible');
            zoomClose.classList.remove('visible');
            zoomContainer.classList.remove('expanded');
            zoomOverlay.classList.remove('active');
            
            setTimeout(() => {
                zoomOverlay.style.display = 'none';
                zoomImage.src = '';
            }, 500);
        }

        document.querySelectorAll('.zoom-image').forEach(area => {
            area.addEventListener('click', function(e) {
                e.preventDefault();
                zoomImageFromThumbnail(this);
            });
        });

        document.getElementById('zoomClose').addEventListener('click', closeZoom);
        document.getElementById('zoomOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeZoom();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeZoom();
        });

        function switchSlideWithMagic(newSlideId) {
            const currentSlide = document.querySelector('.slide.active');
            const newSlide = document.getElementById(newSlideId);
            if (!currentSlide || !newSlide || currentSlide === newSlide) return;
            
            currentSlide.classList.remove('active');
            currentSlide.classList.add('leaving');
            
            setTimeout(() => {
                newSlide.classList.add('active');
            }, 150);
            
            setTimeout(() => {
                currentSlide.classList.remove('leaving');
            }, 850);
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                switchSlideWithMagic(this.getAttribute('data-target'));
            });
        });

        document.addEventListener('keydown', function(event) {
            const slides = Array.from(document.querySelectorAll('.slide'));
            const currentIndex = slides.findIndex(slide => slide.classList.contains('active'));
            
            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
                const nextIndex = (currentIndex + 1) % slides.length;
                switchSlideWithMagic(slides[nextIndex].id);
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
                switchSlideWithMagic(slides[prevIndex].id);
            } else if (event.key === 'Home') {
                switchSlideWithMagic(slides[0].id);
            } else if (event.key === 'End') {
                switchSlideWithMagic(slides[slides.length - 1].id);
            }
        });

        if (window.innerWidth > 768) {
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
        }
    </script>
