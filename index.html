<!DOCTYPE html>
<html>
<head>
    <title>Портфолио презентаций | [Ваше Имя]</title>
    <style>
        /* Сбрасываем все отступы и делаем плавный скролл */
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Плавная прокрутка для якорных ссылок */
        }
        /* Каждый слайд занимает 100% экрана */
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Картинка слайда подстраивается под экран */
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <!-- СЛАЙД 1 -->
    <section class="slide">
        <img src="Слайд1.JPG" alt="Титульный слайд">
    </section>
    
    <!-- СЛАЙД 2 -->
    <section class="slide">
        <img src="Слайд2.JPG" alt="До и После">
    </section>
    
    <!-- СЛАЙД 3 -->
    <section class="slide">
        <img src="Слайд3.JPG" alt="Инфографика">
    </section>
    
    <!-- ОСТАВЛЯЕМ ВСЕ ОСТАЛЬНЫЕ СЛАЙДЫ (4-36) ТАК ЖЕ -->
    <!-- Для экономии места здесь показан шаблон -->
    <section class="slide">
        <img src="Слайд4.JPG" alt="Слайд 4">
    </section>
    
    <section class="slide">
        <img src="Слайд5.JPG" alt="Слайд 5">
    </section>
    
    <!-- ... и так далее до Слайд36.JPG -->
    
    <!-- СЛАЙД 36 -->
    <section class="slide">
        <img src="Слайд36.JPG" alt="Контакты">
    </section>
</body>
</html>
