<!DOCTYPE html>

    <title>Портфолио презентаций</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }
        .slide-page {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
        }
        .slide-page img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
        }
        /* УМНОЕ БОКОВОЕ МЕНЮ */
        .smart-menu {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 5px;
            border-radius: 0 10px 10px 0;
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0.3;
        }
        .smart-menu:hover {
            opacity: 1;
            padding-right: 15px;
        }
        .smart-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 70vh;
            overflow-y: auto;
        }
        .smart-menu li {
            margin-bottom: 8px;
        }
        .smart-menu a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            white-space: nowrap;
            display: block;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        .smart-menu a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Скрываем стандартный скроллбар меню */
        .smart-menu ul::-webkit-scrollbar {
            width: 3px;
        }
        .smart-menu ul::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
