    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #000; /* Чёрный фон для полноэкранного режима */
            height: 100%;
        }
        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: #000; /* Чёрный фон под изображениями */
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            /* Убираем любые границы у изображения */
            outline: none;
            border: none;
        }
        area {
            cursor: pointer;
            outline: none;
        }
        area:hover {
            opacity: 0.7;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close:hover { color: #ccc; }
        .modal-caption {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 16px;
            padding: 0 20px;
        }
    </style>

    <!-- МОДАЛЬНОЕ ОКНО -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="zoomedImage">
        <div class="modal-caption" id="imageCaption"></div>
    </div>

    <script>
        // Навигация по слайдам
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('data-target');
                
                // Скрыть все слайды
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Показать целевой слайд
                const targetSlide = document.getElementById(targetId);
                if(targetSlide) {
                    targetSlide.classList.add('active');
                }
            });
        });
        
        // Зум для миниатюр
        document.querySelectorAll('.zoom-image').forEach(area => {
            area.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('imageModal').style.display = 'flex';
                document.getElementById('imageCaption').textContent = this.getAttribute('alt');
                document.getElementById('zoomedImage').src = this.getAttribute('data-large');
            });
        });
        
        // Закрытие модального окна
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if(e.target === this) this.style.display = 'none';
        });
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') document.getElementById('imageModal').style.display = 'none';
        });
        
        // Блокировка прокрутки колесиком
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Полноэкранный режим изображений (убираем выделение)
        document.querySelectorAll('.slide img').forEach(img => {
            img.style.userSelect = 'none';
            img.style.webkitUserSelect = 'none';
            img.style.msUserSelect = 'none';
        });
    </script>
