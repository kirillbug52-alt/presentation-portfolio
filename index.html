    <title>Портфолио дизайнера презентаций</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
            height: 100%;
        }
        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: #000;
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            outline: none;
            border: none;
            position: relative;
        }
        
        /* ПРЯМОУГОЛЬНИК-ПОДСВЕТКА ВНУТРИ ИЗОБРАЖЕНИЯ */
        .menu-highlighter {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 2;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }
        .menu-highlighter.active {
            opacity: 1;
        }
        
        area {
            cursor: pointer;
            outline: none;
        }
        area:hover {
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close:hover { color: #ccc; }
        .modal-caption {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 16px;
            padding: 0 20px;
        }
        
        /* ПРЕЛОАДЕР */
        .site-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .site-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            color: white;
            font-family: sans-serif;
            letter-spacing: 2px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>

            }, 500);
        });

        // ==================== ФУНКЦИИ ДЛЯ ЭФФЕКТА ЛИФТА ====================
        function moveHighlighterTo(targetId) {
            // Получаем координаты целевой кнопки
            let targetCoords = null;
            
            // Ищем area с нужным data-target
            document.querySelectorAll('area[data-target]').forEach(area => {
                if (area.getAttribute('data-target') === targetId) {
                    const coords = area.getAttribute('coords').split(',').map(Number);
                    targetCoords = {
                        x1: coords[0],
                        y1: coords[1],
                        x2: coords[2],
                        y2: coords[3]
                    };
                }
            });
            
            if (!targetCoords) return;
            
            const width = targetCoords.x2 - targetCoords.x1;
            const height = targetCoords.y2 - targetCoords.y1;
            
            // Скрываем все хайлайтеры
            document.querySelectorAll('.menu-highlighter').forEach(hl => {
                hl.classList.remove('active');
            });
            
            // Показываем и перемещаем хайлайтер на текущем слайде
            const currentSlide = document.querySelector('.slide.active');
            if (currentSlide) {
                const highlighter = currentSlide.querySelector('.menu-highlighter');
                if (highlighter) {
                    highlighter.style.width = width + 'px';
                    highlighter.style.height = height + 'px';
                    highlighter.style.left = targetCoords.x1 + 'px';
                    highlighter.style.top = targetCoords.y1 + 'px';
                    highlighter.classList.add('active');
                }
            }
        }

        // ==================== НАВИГАЦИЯ ПО СЛАЙДАМ ====================
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('data-target');
                
                // Скрыть все слайды
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Показать целевой слайд
                const targetSlide = document.getElementById(targetId);
                if(targetSlide) {
                    targetSlide.classList.add('active');
                    
                    // Обновляем подсветку на новом слайде
                    setTimeout(() => {
                        moveHighlighterTo(targetId);
                    }, 10);
                }
            });
        });
        
        // ==================== ЗУМ ДЛЯ МИНИАТЮР ====================
        document.querySelectorAll('.zoom-image').forEach(area => {
            area.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('imageModal').style.display = 'flex';
                document.getElementById('imageCaption').textContent = this.getAttribute('alt');
                document.getElementById('zoomedImage').src = this.getAttribute('data-large');
            });
        });
        
        // ==================== ЗАКРЫТИЕ МОДАЛЬНОГО ОКНА ====================
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if(e.target === this) this.style.display = 'none';
        });
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') document.getElementById('imageModal').style.display = 'none';
        });
        
        // ==================== БЛОКИРОВКА ПРОКРУТКИ ====================
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
