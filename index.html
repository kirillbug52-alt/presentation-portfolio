<!DOCTYPE html>

    <title>Портфолио дизайнера презентаций</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: sans-serif;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
        }
        area {
            cursor: pointer;
            outline: none;
        }
        area:hover {
            opacity: 0.8;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close:hover {
            color: #ccc;
        }
        .modal-caption {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

    <!-- ===== МОДАЛЬНОЕ ОКНО ===== -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="zoomedImage">
        <div class="modal-caption" id="imageCaption"></div>
    </div>

    <script>
        // Обработчик для ВСЕХ кликабельных миниатюр
        document.querySelectorAll('.zoom-image').forEach(area => {
            area.addEventListener('click', function(e) {
                e.preventDefault();
                const largeImage = this.getAttribute('data-large');
                const altText = this.getAttribute('alt');
                
                document.getElementById('zoomedImage').src = largeImage;
                document.getElementById('imageCaption').textContent = altText;
                document.getElementById('imageModal').style.display = 'flex';
            });
        });
        
        // Закрытие модального окна
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if(e.target === this) {
                this.style.display = 'none';
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });
    </script>
