<!DOCTYPE html>
<html>
<head>
    <title>Моё портфолио</title>
    <style>
        /* Сброс отступов */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }
        
        /* Контейнер для меню и контента */
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* БОКОВОЕ МЕНЮ (просто серое) */
        .menu {
            width: 70px;
            background: #333;
            padding-top: 30px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        
        .menu li {
            margin-bottom: 25px;
        }
        
        .menu a {
            color: #aaa;
            text-decoration: none;
            font-size: 12px;
            display: block;
            padding: 5px;
        }
        
        .menu a:hover {
            color: white;
            background: #444;
        }
        
        /* ОБЛАСТЬ СЛАЙДОВ */
        .slides-container {
            flex: 1;
            margin-left: 70px;
        }
        
        /* КАЖДЫЙ СЛАЙД - на весь экран */
        .slide {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        
        .slide img {
            max-width: 90%;
            max-height: 90vh;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- МЕНЮ -->
        <nav class="menu">
            <ul>
                <li><a href="#slide1">Главная</a></li>
                <li><a href="#slide2">До/После</a></li>
                <!-- Остальные пока неактивны -->
                <li><a style="color:#666">Инфографика</a></li>
                <li><a style="color:#666">Процесс</a></li>
            </ul>
        </nav>
        
        <!-- ВСЕ СЛАЙДЫ ЗДЕСЬ -->
        <div class="slides-container">
            <!-- Слайд 1 -->
            <section class="slide" id="slide1">
                <img src="Слайд1.JPG" alt="Главная">
            </section>
            
            <!-- Слайд 2 (ДОБАВЬТЕ СВОЙ ФАЙЛ) -->
            <section class="slide" id="slide2">
                <img src="Слайд2.JPG" alt="До и После">
            </section>
        </div>
    </div>

    <script>
        // ПРОСТОЙ СКРИПТ ДЛЯ ПРОКРУТКИ
        document.querySelectorAll('.menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                // Проверяем, есть ли у ссылки нормальный href (не #)
                if(this.getAttribute('href').startsWith('#')) {
                    e.preventDefault(); // Отменяем обычный переход
                    
                    // Находим нужный слайд по id
                    const targetId = this.getAttribute('href');
                    const targetSlide = document.querySelector(targetId);
                    
                    // Плавно прокручиваем к нему
                    if(targetSlide) {
                        targetSlide.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
