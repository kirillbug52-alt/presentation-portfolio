<!DOCTYPE html>
<html>
<head>
    <title>Портфолио дизайнера презентаций</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            height: 100%;
        }
        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(30px);
            transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1), transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            background: #000;
            pointer-events: none;
        }
        .slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
            z-index: 1;
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            outline: none;
            border: none;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        area {
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }
        area:hover {
            opacity: 0.8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 4px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            transform: scale(0.95);
            animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes zoomIn {
            to { transform: scale(1); }
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            font-weight: 300;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px;
            z-index: 1001;
        }
        .close:hover { 
            color: #ccc; 
            transform: scale(1.1);
        }
        .modal-caption {
            position: absolute;
            bottom: 40px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 18px;
            padding: 0 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Стили для прелоадера */
        .site-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .site-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-content {
            text-align: center;
        }
        .loader-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 2px;
            font-size: 16px;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Базовая адаптивность для мобильных */
        @media (max-width: 768px) {
            body, html {
                overflow-y: auto;
            }
            .slides-container {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }
            .slide {
                position: relative;
                min-height: 100vh;
                padding: 15px 0;
                transform: translateY(20px);
            }
            .slide.active {
                transform: translateY(0);
            }
            .slide img {
                max-width: 95vw;
                max-height: none;
                height: auto;
            }
            .close {
                top: 15px;
                right: 20px;
                font-size: 40px;
            }
            .modal-caption {
                bottom: 25px;
                font-size: 16px;
            }
            .loader-spinner {
                width: 50px;
                height: 50px;
            }
            .loader-text {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }

        /* Индикатор навигации (для мобильных) */
        .nav-hint {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            padding: 10px;
            z-index: 99;
            font-family: 'Segoe UI', sans-serif;
        }
        @media (min-width: 769px) {
            .nav-hint {
                display: none;
            }
        }
    </style>

        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('site-loader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(function() {
                        loader.remove();
                    }, 800);
                }
            }, 600); // Минимальная задержка для плавности
        });

        // ==================== НАВИГАЦИЯ ПО СЛАЙДАМ ====================
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('data-target');
                const currentSlide = document.querySelector('.slide.active');
                const targetSlide = document.getElementById(targetId);
                
                if (targetSlide && currentSlide !== targetSlide) {
                    currentSlide.classList.remove('active');
                    targetSlide.classList.add('active');
                }
            });
        });

        // ==================== КЛАВИАТУРНАЯ НАВИГАЦИЯ ====================
        document.addEventListener('keydown', function(event) {
            const slides = Array.from(document.querySelectorAll('.slide'));
            const currentIndex = slides.findIndex(slide => slide.classList.contains('active'));
            
            if (event.key === 'ArrowRight' || event.key === 'PageDown') {
                // Следующий слайд
                const nextIndex = (currentIndex + 1) % slides.length;
                switchSlide(slides[currentIndex], slides[nextIndex]);
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                // Предыдущий слайд
                const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
                switchSlide(slides[currentIndex], slides[prevIndex]);
            } else if (event.key === 'Home') {
                // На первый слайд
                switchSlide(slides[currentIndex], slides[0]);
            } else if (event.key === 'End') {
                // На последний слайд
                switchSlide(slides[currentIndex], slides[slides.length - 1]);
            }
        });

        function switchSlide(currentSlide, nextSlide) {
            if (!currentSlide || !nextSlide || currentSlide === nextSlide) return;
            currentSlide.classList.remove('active');
            nextSlide.classList.add('active');
        }

        // ==================== ЗУМ ДЛЯ МИНИАТЮР ====================
        document.querySelectorAll('.zoom-image').forEach(area => {
            area.addEventListener('click', function(e) {
                e.preventDefault();
                const modal = document.getElementById('imageModal');
                const caption = document.getElementById('imageCaption');
                const zoomedImg = document.getElementById('zoomedImage');
                
                modal.style.display = 'flex';
                caption.textContent = this.getAttribute('alt');
                zoomedImg.src = this.getAttribute('data-large');
                
                // Предзагрузка изображения для плавного появления
                const img = new Image();
                img.src = this.getAttribute('data-large');
            });
        });

        // ==================== ЗАКРЫТИЕ МОДАЛЬНОГО ОКНА ====================
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) this.style.display = 'none';
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // ==================== БЛОКИРОВКА ПРОКРУТКИ КОЛЕСИКОМ ====================
        document.addEventListener('wheel', function(e) {
            // Разрешаем прокрутку только на мобильных
            if (window.innerWidth > 768) {
                e.preventDefault();
            }
        }, { passive: false });

        // ==================== ПЛАВНЫЙ СКРОЛЛ ДЛЯ МОБИЛЬНЫХ ====================
        if (window.innerWidth <= 768) {
            document.querySelectorAll('area').forEach(area => {
                area.addEventListener('click', function(e) {
                    setTimeout(() => {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    }, 100);
                });
            });
        }
    </script>
</body>
</html>
