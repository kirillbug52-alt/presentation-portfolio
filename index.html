    <title>Портфолио дизайнера презентаций</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #000;
            height: 100%;
        }
        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            background: #000;
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            outline: none;
            border: none;
        }
        
        /* СТИЛИ ДЛЯ ЭФФЕКТА ЛИФТА */
        .menu-highlighter {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            z-index: 50;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }
        .menu-highlighter.active {
            opacity: 1;
        }
        
        area {
            cursor: pointer;
            outline: none;
        }
        /* Улучшенная подсветка при наведении */
        area:hover {
            opacity: 0.9;
            /* Эффект свечения через filter (работает на области) */
            filter: brightness(1.3) drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: white;
            font-size: 45px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close:hover { color: #ccc; }
        .modal-caption {
            position: absolute;
            bottom: 30px;
            color: white;
            text-align: center;
            width: 100%;
            font-size: 16px;
            padding: 0 20px;
        }
    </style>

    <script>
        // ==================== ЭФФЕКТ ЛИФТА ДЛЯ МЕНЮ ====================
        const menuHighlighter = document.getElementById('menuHighlighter');
        let isFirstClick = true;
        
        // Функция для перемещения подсветки
        function moveHighlighterToArea(areaElement) {
            const coords = areaElement.getAttribute('data-coords');
            if (!coords) return;
            
            const [x1, y1, x2, y2] = coords.split(',').map(Number);
            const width = x2 - x1;
            const height = y2 - y1;
            
            // Устанавливаем позицию и размеры подсветки
            menuHighlighter.style.width = width + 'px';
            menuHighlighter.style.height = height + 'px';
            menuHighlighter.style.left = x1 + 'px';
            menuHighlighter.style.top = y1 + 'px';
            
            // Показываем подсветку с анимацией
            if (isFirstClick) {
                menuHighlighter.classList.add('active');
                isFirstClick = false;
            }
        }
        
        // Функция для поиска текущей активной кнопки меню
        function updateHighlighterForCurrentSlide() {
            const activeSlide = document.querySelector('.slide.active');
            if (!activeSlide) return;
            
            // Ищем кнопку меню, соответствующую текущему слайду
            const slideId = activeSlide.id;
            const correspondingArea = document.querySelector(`area[data-target="${slideId}"]`);
            
            if (correspondingArea && correspondingArea.classList.contains('menu-area')) {
                moveHighlighterToArea(correspondingArea);
            }
        }
        
        // ==================== НАВИГАЦИЯ ПО СЛАЙДАМ ====================
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('data-target');
                
                // Если это кнопка меню - перемещаем подсветку
                if (this.classList.contains('menu-area')) {
                    moveHighlighterToArea(this);
                }
                
                // Скрываем все слайды
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Показать целевой слайд
                const targetSlide = document.getElementById(targetId);
                if(targetSlide) {
                    targetSlide.classList.add('active');
                    
                    // Если перешли по кнопке, не относящейся к меню, обновляем подсветку
                    if (!this.classList.contains('menu-area')) {
                        setTimeout(updateHighlighterForCurrentSlide, 50);
                    }
                }
            });
        });
        
        // ==================== ПОДСВЕТКА ПРИ НАВЕДЕНИИ ====================
        // Добавляем улучшенную подсветку при наведении на кнопки меню
        document.querySelectorAll('.menu-area').forEach(area => {
            area.addEventListener('mouseenter', function() {
                // Временно усиливаем эффект при наведении
                this.style.transition = 'filter 0.2s ease';
            });
            
            area.addEventListener('mouseleave', function() {
                // Возвращаем к обычному состоянию
                this.style.filter = '';
            });
        });
        
        // ==================== ИНИЦИАЛИЗАЦИЯ ПОДСВЕТКИ ====================
        // При загрузке страницы показываем подсветку на активном слайде
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateHighlighterForCurrentSlide, 100);
        });
        
        // ==================== ЗУМ ДЛЯ МИНИАТЮР ====================
        document.querySelectorAll('.zoom-image').forEach(area => {
            area.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('imageModal').style.display = 'flex';
                document.getElementById('imageCaption').textContent = this.getAttribute('alt');
                document.getElementById('zoomedImage').src = this.getAttribute('data-large');
            });
        });
        
        // ==================== ЗАКРЫТИЕ МОДАЛЬНОГО ОКНА ====================
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if(e.target === this) this.style.display = 'none';
        });
        
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape') document.getElementById('imageModal').style.display = 'none';
        });
        
        // ==================== БЛОКИРОВКА ПРОКРУТКИ ====================
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
