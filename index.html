<!DOCTYPE html>
<html>
<head>
    <title>Моё портфолио</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f0f0f0;
        }
        .slide {
            width: 100%;
            height: 100vh; /* На весь экран */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            max-width: 95%;
            max-height: 95vh;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="slide">
        <img src="Слайд1.jpg" alt="Моё портфолио">
    </div>
</body>
</html>
