    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем шрифт Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* БАЗОВЫЕ СТИЛИ */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            height: 100%;
            perspective: 1200px; /* Для 3D-эффектов */
        }
        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            pointer-events: none;
            opacity: 0;
            /* Исходное состояние для анимации ВХОДА */
            transform: translateX(80px) scale(0.96) rotateY(-5deg);
            filter: blur(8px);
            transition: none; /* Анимация контролируется JS */
            z-index: 1;
            will-change: transform, opacity, filter;
        }
        .slide.active {
            opacity: 1;
            transform: translateX(0) scale(1) rotateY(0deg);
            filter: blur(0);
            pointer-events: all;
            z-index: 3;
            transition: transform 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                        opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1),
                        filter 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .slide.leaving {
            /* Анимация для уходящего слайда (ВЫХОД) */
            opacity: 0;
            transform: translateX(-80px) scale(0.96) rotateY(5deg);
            filter: blur(8px);
            z-index: 2;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.84, 0),
                        opacity 0.7s cubic-bezier(0.7, 0, 0.84, 0),
                        filter 0.7s cubic-bezier(0.7, 0, 0.84, 0);
        }
        .slide img {
            max-width: 100%;
            max-height: 100vh;
            display: block;
            outline: none;
            border: none;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
        /* СТИЛИ ДЛЯ НАВИГАЦИОННЫХ ОВЕРЛЕЕВ */
        .nav-overlay {
            position: absolute;
            background: transparent;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
            border-radius: 2px;
        }
        .nav-overlay:hover {
            background: rgba(226, 155, 23, 0.15);
            box-shadow: 0 0 0 2px rgba(226, 155, 23, 0.3);
        }
        .nav-overlay.nav-btn:hover {
            background: rgba(226, 155, 23, 0.1);
        }
        .zoom-overlay {
            position: absolute;
            background: transparent;
            cursor: zoom-in;
            z-index: 10;
            transition: all 0.2s ease;
        }
        .zoom-overlay:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* АНИМИРОВАННЫЙ ЗУМ-ЭФФЕКТ */
        .zoom-overlay-full {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            transition: background 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .zoom-overlay-full.active {
            background: rgba(0, 0, 0, 0.96); /* Более темный фон */
        }
        .zoom-image-animating {
            position: absolute;
            z-index: 1001;
            overflow: hidden;
            transform-origin: center center;
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        .zoom-image-animating.expanded {
            box-shadow: none;
        }
        .zoom-image-animating img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: opacity 0.4s ease 0.2s;
            max-width: none !important;
            max-height: none !important;
        }
        .zoom-image-animating img.loaded {
            opacity: 1;
        }
        
        /* КНОПКА ЗАКРЫТИЯ */
        .zoom-close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 45px;
            font-weight: 300;
            cursor: pointer;
            z-index: 1002;
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            padding: 10px;
            transform: translateY(-10px);
        }
        .zoom-close.visible {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.4s;
        }
        .zoom-close:hover {
            color: #E29B17; /* Золотой при наведении */
            transform: scale(1.1);
        }
        
        .zoom-caption {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            width: 100%;
            font-size: 18px;
            font-weight: 400;
            padding: 0 20px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
            letter-spacing: 0.3px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1002;
        }
        .zoom-caption.visible {
            opacity: 1;
            transition-delay: 0.5s;
        }
        
        /* ПРЕЛОАДЕР С ЗОЛОТЫМИ АКЦЕНТАМИ */
        .site-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.2s ease, visibility 1.2s ease;
        }
        .site-loader::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('ОБЛОЖКА.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.85); /* Слегка затемняем */
        }
        .site-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-content {
            text-align: center;
            transform: translateY(-20px);
            position: relative;
            z-index: 1;
        }
        .loader-spinner {
            width: 72px;
            height: 72px;
            margin: 0 auto 30px;
            border: 3px solid rgba(226, 155, 23, 0.15); /* Золотой с прозрачностью */
            border-top-color: #E29B17; /* Основной золотой */
            border-right-color: #F8C462; /* Светлый золотой */
            border-radius: 50%;
            animation: spin 1.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            /* Убран темный прямоугольник вокруг */
            background: transparent;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader-text {
            color: #FFFFFF; /* БЕЛЫЙ цвет */
            font-family: 'Raleway', 'Segoe UI', sans-serif; /* Шрифт Raleway */
            letter-spacing: 4px;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.7;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            }
        }

        /* АДАПТИВНОСТЬ ДЛЯ МОБИЛЬНЫХ */
        @media (max-width: 768px) {

            }
            .slides-container {

            }

            }

                height: auto;
            }

                font-size: 40px;

            }

    <script>
        // ==================== ПОЛИФИЛ ДЛА ПЛАВНОСТИ ====================
        (function() {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
            }
            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };
            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function(id) {
                    clearTimeout(id);
                };
        }());

        // ==================== ПРЕЛОАДЕР ====================
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('site-loader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => loader.remove(), 1200);
                }
            }, 1800); // Увеличенное время загрузки
        });

        // ==================== ЭФФЕКТ ПЛАВНОГО УВЕЛИЧЕНИЯ ====================
        function zoomImageFromThumbnail(element) {
            const rect = element.getBoundingClientRect();
            const imageUrl = element.getAttribute('data-large');
            const altText = element.getAttribute('data-alt') || element.getAttribute('title');
            
            // Получаем элементы
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomImage = document.getElementById('zoomImage');
            const zoomCaption = document.getElementById('zoomCaption');
            const zoomClose = document.getElementById('zoomClose');
            const zoomOverlay = document.getElementById('zoomOverlay');
            
            // Сбрасываем стили
            zoomContainer.classList.remove('expanded');
            zoomImage.classList.remove('loaded');
            zoomCaption.classList.remove('visible');
            zoomClose.classList.remove('visible');
            
            // Убираем border-radius и другие ограничения
            zoomContainer.style.borderRadius = '0';
            zoomContainer.style.boxShadow = 'none';
            
            // Устанавливаем начальную позицию (точно на месте миниатюры)
            zoomContainer.style.width = rect.width + 'px';
            zoomContainer.style.height = rect.height + 'px';
            zoomContainer.style.left = rect.left + 'px';
            zoomContainer.style.top = rect.top + 'px';
            zoomContainer.style.transform = 'scale(1)';
            
            // Устанавливаем подпись
            zoomCaption.textContent = altText;
            
            // Показываем оверлей (прозрачный)
            zoomOverlay.style.display = 'flex';
            
            // Загружаем изображение
            const img = new Image();
            img.onload = function() {
                // Устанавливаем загруженное изображение
                zoomImage.src = imageUrl;
                
                // Даем время браузеру обработать DOM
                setTimeout(() => {
                    // РАСЧЕТ НА ВЕСЬ ЭКРАН БЕЗ ОГРАНИЧЕНИЙ
                    const targetWidth = window.innerWidth; // 100% ширины экрана
                    const targetHeight = window.innerHeight; // 100% высоты экрана
                    
                    const targetLeft = 0; // С самого левого края
                    const targetTop = 0; // С самого верха
                    
                    // Активируем фон оверлея
                    zoomOverlay.classList.add('active');
                    
                    // Анимация увеличения и перемещения
                    requestAnimationFrame(() => {
                        // Плавное перемещение и масштабирование НА ВЕСЬ ЭКРАН
                        zoomContainer.style.left = targetLeft + 'px';
                        zoomContainer.style.top = targetTop + 'px';
                        zoomContainer.style.width = targetWidth + 'px';
                        zoomContainer.style.height = targetHeight + 'px';
                        
                        // Добавляем класс для дополнительных стилей
                        setTimeout(() => {
                            zoomContainer.classList.add('expanded');
                            zoomImage.classList.add('loaded');
                            
                            // Показываем кнопку закрытия и подпись
                            setTimeout(() => {
                                zoomClose.classList.add('visible');
                                zoomCaption.classList.add('visible');
                            }, 300);
                        }, 50);
                    });
                }, 50);
            };
            img.src = imageUrl;
        }

        // ==================== ЗАКРЫТИЕ ЭФФЕКТА УВЕЛИЧЕНИЯ ====================
        function closeZoom() {
            const zoomOverlay = document.getElementById('zoomOverlay');
            const zoomContainer = document.getElementById('zoomContainer');
            const zoomCaption = document.getElementById('zoomCaption');
            const zoomClose = document.getElementById('zoomClose');
            
            // Скрываем элементы
            zoomCaption.classList.remove('visible');
            zoomClose.classList.remove('visible');
            zoomContainer.classList.remove('expanded');
            
            // Убираем фон оверлея
            zoomOverlay.classList.remove('active');
            
            // Скрываем оверлей после анимации
            setTimeout(() => {
                zoomOverlay.style.display = 'none';
                zoomImage.src = ''; // Очищаем изображение
            }, 500);
        }

        // ==================== ОБРАБОТЧИКИ ДЛЯ DIV-ОВЕРЛЕЕВ ====================
        document.addEventListener('click', function(e) {
            const target = e.target;
            
            // Обработка навигационных кнопок
            if (target.classList.contains('nav-btn')) {
                e.preventDefault();
                const targetId = target.getAttribute('data-target');
                if (targetId) {
                    switchSlideWithMagic(targetId);
                }
            }
            
            // Обработка кнопок зума
            if (target.classList.contains('zoom-overlay')) {
                e.preventDefault();
                zoomImageFromThumbnail(target);
            }
        });

        // Закрытие по кнопке
        document.getElementById('zoomClose').addEventListener('click', closeZoom);

        // Закрытие по клику на оверлей
        document.getElementById('zoomOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeZoom();
            }
        });

        // Закрытие по ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeZoom();
            }
        });

        // ==================== ВОЛШЕБНАЯ ФУНКЦИЯ ПЕРЕХОДА ====================
        function switchSlideWithMagic(newSlideId) {
            const currentSlide = document.querySelector('.slide.active');
            const newSlide = document.getElementById(newSlideId);
            
            if (!currentSlide || !newSlide || currentSlide === newSlide) return;
            
            // 1. Помечаем текущий слайд как "уходящий"
            currentSlide.classList.remove('active');
            currentSlide.classList.add('leaving');
            
            // 2. Через небольшой промежуток начинаем показ нового слайда
            setTimeout(() => {
                newSlide.classList.add('active');
            }, 150); // Задержка для наложения анимаций
            
            // 3. Убираем класс "leaving" после завершения анимации
            setTimeout(() => {
                currentSlide.classList.remove('leaving');
            }, 850);
        }

        // ==================== КЛАВИАТУРНАЯ НАВИГАЦИЯ ====================
        document.addEventListener('keydown', function(event) {
            const slides = Array.from(document.querySelectorAll('.slide'));
            const currentIndex = slides.findIndex(slide => slide.classList.contains('active'));
            
            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
                // Следующий слайд
                const nextIndex = (currentIndex + 1) % slides.length;
                switchSlideWithMagic(slides[nextIndex].id);
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
                // Предыдущий слайд
                const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
                switchSlideWithMagic(slides[prevIndex].id);
            } else if (event.key === 'Home') {
                // На первый слайд
                switchSlideWithMagic(slides[0].id);
            } else if (event.key === 'End') {
                // На последний слайд
                switchSlideWithMagic(slides[slides.length - 1].id);
            }
        });

        // ==================== ПЛАВНЫЙ СКРОЛЛ ДЛЯ МОБИЛЬНЫХ ====================
        if (window.innerWidth <= 768) {
            document.querySelectorAll('.nav-overlay').forEach(overlay => {
                overlay.addEventListener('click', function() {
                    setTimeout(() => {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 300);
                });
            });
        }

        // ==================== ОТКЛЮЧЕНИЕ ПРОКРУТКИ НА ДЕСКТОПЕ ====================
        if (window.innerWidth > 768) {
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
        }
    </script>
